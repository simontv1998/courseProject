<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    {% load static %}
    <link
      href="{% static 'clientapp/css/base.css' %}"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <title>{% block title %} Search Term {% endblock %}</title>
  </head>

  <body>
    <div class="big-heading">Zihao's Search Engine</div>
    <br>
    <div class="user-info">Top-N frequent terms
    <br>
    <div class="user-info">N = {{N}}
    <br>
    <div class="user-info"> <a href="{% url 'loaded' %}">Go Back to Search Page</a></div>
    <br>

    <table class="table">
        <thead>
          <tr>
            <th scope="col">Term ID</th>
            <th scope="col">Term</th>
            <th scope="col">Term Frequencies</th>
          </tr>
        </thead>
        
        {% for word, freq in wordFreqMap %}
            <tbody>
                <th scope="row" class="cssCount"></th>
                    <td> {{ word }}</td>
                    <td> {{ freq }}</td>
            </tbody>
        {% endfor %}
      </table>
    <br>
  </body>
</html>
